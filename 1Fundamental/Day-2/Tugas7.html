<script>


var Input1 = parseFloat(prompt('Input berat badan (kg)'))
var Input2 = parseFloat(prompt('Input tinggi badan (m)'))
pangkat = Math.pow(Input2,2)
let IMT = Input1/pangkat
if(IMT >= 40){
    alert('Obesitas ' +IMT)
}else if(IMT >= 30){
    alert('BB Sangat berlebihan '+ IMT)
}else if(IMT >= 25){
    alert('BB Berlebih '+ IMT)
}else if(IMT >= 18.5){
    alert('Ideal ' + IMT)
}else{
    alert('BB Kurang ' +IMT)
}

</script>
