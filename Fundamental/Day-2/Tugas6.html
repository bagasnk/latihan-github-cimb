<Script>

let input = parseInt(prompt('Input angka yang akan di cek'))
if(input % 3 == 0 && input % 5 == 0){
    alert('FizzBuzz')
}else if(input % 3 == 0){
    alert('Fizz')
}else if(input % 5 == 0){
    alert('Buzz')
}else{
    alert(input)
}
