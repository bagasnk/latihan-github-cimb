<script>

let condition

do{
    let input = prompt('Input angka dari 1 - 5')
    if(input > 5 || input < 1){
        alert('Angka tidak di dalam range')
        condition = true
    }else{
        alert('Angka anda adalah ' +input)
        condition = false
    }
}while(condition)
</script>
